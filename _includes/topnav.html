<div class="container navbar-container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>

        {% if page.title != "Welcome" %}
            <a class="navbar-brand" href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/img/TF-logo_black.png" width="195">
            </a>
        {% endif %}
        {% if page.title == "Welcome" %}
            <a class="navbar-brand" href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/img/Transparent.gif" width="195">
            </a>
        {% endif %}        
    </div>
    <div id="navbar" class="collapse navbar-collapse">
    <ul class="nav navbar-nav">
        <li {% if page.sectionid=='home' %} class="active" {% endif %}><a href="{{ "/" | prepend: site.baseurl }}">Home</a></li>
        <li {% if page.sectionid=='docs' %} class="active" {% endif %}><a href="{{ "/shop/" | prepend: site.baseurl }}">Shop</a></li>
        <li {% if page.sectionid=='contact' %} class="active" {% endif %}><a href="{{ "/contact/" | prepend: site.baseurl }}">Contact</a></li>
        <li {% if page.sectionid=='about' %} class="active" {% endif %}><a href="{{ "/about/" | prepend: site.baseurl }}">About</a></li>
        <li {% if page.sectionid=='blog' %} class="active" {% endif %}><a href="{{ "/blog/" | prepend: site.baseurl }}">Blog</a></li>
    </ul>
    </div>
</div>
